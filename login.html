<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Medspace</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--<section class="background"></section>-->
	<div class="container">
		<div class="title">
			<h1 style="text-align: center;background-color: #F5F4F7; border-radius: 10px;"> 
				<span style="color: #5D7AB5;">Med</span><span style="color: #7FBCD2;">Space</span></h1>
			<!--<span>Med<span>Space-->
		</div>
		<form action="#">
			<div class="field">
				<input type="email" placeholder="Enter email address" id="email" required>
			</div>
			<div class="field">
				<input type="password" placeholder="Enter password" id="password" required>
			</div>
			<div class="field">
				<!--<button onclick="auth()">Login</button> -->
				<input type="submit" value="Login" class="submit-btn" onclick="auth()">
			</div>
		</form>
	</div>

	<script>
		function auth(){
			var email= document.getElementById("email").value;
			var password= document.getElementById("password").value;
			if (email=="admin@gmail.com" && password=="admin123") {
				window.location.assign("dashboard.html");
				alert("Login Successfully");
			} else {
				alert("Invalid Information");
				return;
			}
		}
	</script>
</body>
</html>
